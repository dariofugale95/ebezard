<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#f8fafc"/>
  <!-- Frontend -->
  <rect x="60" y="60" width="220" height="120" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="12"/>
  <text x="170" y="90" font-size="18" font-family="Arial" fill="#1e293b" text-anchor="middle">Frontend</text>
  <text x="170" y="115" font-size="14" font-family="Arial" fill="#2563eb" text-anchor="middle">Next.js + Express.js</text>
  <text x="170" y="135" font-size="12" font-family="Arial" fill="#334155" text-anchor="middle">SSR/SSG, Dashboard, Editor</text>

  <!-- Backend -->
  <rect x="340" y="60" width="220" height="120" fill="#fef9c3" stroke="#f59e42" stroke-width="2" rx="12"/>
  <text x="450" y="90" font-size="18" font-family="Arial" fill="#92400e" text-anchor="middle">Backend</text>
  <text x="450" y="115" font-size="14" font-family="Arial" fill="#f59e42" text-anchor="middle">Django (REST API/GraphQL)</text>
  <text x="450" y="135" font-size="12" font-family="Arial" fill="#92400e" text-anchor="middle">Gestione utenti, prodotti, ordini</text>

  <!-- Database -->
  <rect x="620" y="60" width="180" height="120" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="12"/>
  <text x="710" y="90" font-size="18" font-family="Arial" fill="#166534" text-anchor="middle">Database</text>
  <text x="710" y="115" font-size="14" font-family="Arial" fill="#22c55e" text-anchor="middle">Azure MySQL</text>
  <text x="710" y="135" font-size="12" font-family="Arial" fill="#166534" text-anchor="middle">Users, Stores, Products...</text>

  <!-- Arrows -->
  <line x1="280" y1="120" x2="340" y2="120" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="560" y1="120" x2="620" y2="120" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- CI/CD -->
  <rect x="60" y="220" width="220" height="80" fill="#f3e8ff" stroke="#a21caf" stroke-width="2" rx="12"/>
  <text x="170" y="250" font-size="16" font-family="Arial" fill="#6d28d9" text-anchor="middle">CI/CD</text>
  <text x="170" y="270" font-size="12" font-family="Arial" fill="#a21caf" text-anchor="middle">GitHub Actions</text>

  <!-- Hosting -->
  <rect x="340" y="220" width="220" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="12"/>
  <text x="450" y="250" font-size="16" font-family="Arial" fill="#0369a1" text-anchor="middle">Hosting</text>
  <text x="450" y="270" font-size="12" font-family="Arial" fill="#0284c7" text-anchor="middle">Azure Web App</text>

  <!-- Servizi Esterni -->
  <rect x="620" y="220" width="180" height="80" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="12"/>
  <text x="710" y="250" font-size="16" font-family="Arial" fill="#b91c1c" text-anchor="middle">Servizi Esterni</text>
  <text x="710" y="270" font-size="12" font-family="Arial" fill="#ef4444" text-anchor="middle">Stripe, Shippo, OpenAI...</text>

  <!-- Arrows vertical -->
  <line x1="170" y1="180" x2="170" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="180" x2="450" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="710" y1="180" x2="710" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#64748b" />
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="60" y="330" width="740" height="80" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" rx="8"/>
  <text x="430" y="355" font-size="14" font-family="Arial" fill="#334155" text-anchor="middle">Legenda: Flusso dati tra Frontend, Backend, Database, CI/CD, Hosting e Servizi Esterni</text>
  <text x="430" y="375" font-size="12" font-family="Arial" fill="#64748b" text-anchor="middle">Tutti i componenti sono modulari e scalabili. Deploy e automazione tramite GitHub Actions e Azure.</text>
</svg>
